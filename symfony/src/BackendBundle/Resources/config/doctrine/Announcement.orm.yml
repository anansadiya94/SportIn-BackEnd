BackendBundle\Entity\Announcement:
    type: entity
    table: Announcement
    indexes:
        CategoryFK_idx:
            columns:
                - categoryId
    id:
        announcementid:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: announcementId
            generator:
                strategy: IDENTITY
    fields:
        title:
            type: string
            nullable: true
            length: 45
            options:
                fixed: false
        description:
            type: string
            nullable: true
            length: 45
            options:
                fixed: false
        userid:
            type: string
            nullable: true
            length: 45
            options:
                fixed: false
            column: userId
        publicationdate:
            type: datetime
            nullable: true
            options:
                default: CURRENT_TIMESTAMP
            column: publicationDate
        active:
            type: boolean
            nullable: true
            options:
                default: '1'
        modified:
            type: boolean
            nullable: true
            options:
                default: '0'
        categoryid:
            type: integer
            nullable: true
            options:
                unsigned: false
                default: '0'
            column: categoryId
        position:
            type: string
            nullable: true
            length: 50
            options:
                fixed: false
    lifecycleCallbacks: {  }
